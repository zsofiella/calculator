<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>
  <div class="main">
    <div class="calculator">
        <div class= "calculator-screen" ></div>
        <div class="operation-keys">
          <button type="button" class="operator">+</button>
          <button type="button" class="operator">-</button>
          <button type="button" class="operator">x</button>
          <button type="button" class="operator">%</button>
        </div> 
        <div class="calculation-numbers">
          <div class="numbers"> 
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">C</button>
          </div>
          <div class="equal-container">
            <button type="equal-button" class="equal-button">=</button>
          </div>
        </div>
      </div>
    </div>
<script src="/js/calculator.js"></script>    
</body>
</html>
